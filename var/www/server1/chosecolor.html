<html>
<head><title> Chose your color !</title></head>

<body>
<form action = "/choseColor.py" method = POST>
<fieldset>
	<legend> Chose a color: </legend>
<div>
	<input type="radio" id="red" name="color" value="red" />
	<label style="color:darkred;" for="red"> Red </label>
</div>

<div>
	<input type="radio" id="blue" name="color" value="blue" />
	<label style="color:cornflowerblue;" for="blue"> Blue </label>
</div>
<div>
	<input type="radio" id="green" name="color" value="green" />
	<label style="color:green;" for="green"> Green </label>
</div>
<div>
	<input type="submit" value="Select Color" />
</div>
</fieldset>
</form>
</body>
</html>
